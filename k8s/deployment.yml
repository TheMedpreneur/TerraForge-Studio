apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraforge-backend
  namespace: terraforge-prod
  labels:
    app: terraforge
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: terraforge
      component: backend
  template:
    metadata:
      labels:
        app: terraforge
        component: backend
    spec:
      containers:
      - name: backend
        image: terraforge/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: APP_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: terraforge-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: terraforge-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: terraforge-secrets
              key: secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraforge-frontend
  namespace: terraforge-prod
  labels:
    app: terraforge
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: terraforge
      component: frontend
  template:
    metadata:
      labels:
        app: terraforge
        component: frontend
    spec:
      containers:
      - name: frontend
        image: terraforge/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: terraforge-backend
  namespace: terraforge-prod
spec:
  selector:
    app: terraforge
    component: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: terraforge-frontend
  namespace: terraforge-prod
spec:
  selector:
    app: terraforge
    component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: terraforge-backend-hpa
  namespace: terraforge-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: terraforge-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
